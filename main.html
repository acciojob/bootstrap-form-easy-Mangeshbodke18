<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
</head>

<body>
	<!-- the entire body must be written by student -->
<form class="row g-3">

	<h1>Internship Form</h1>
	
  <div class="col-12 col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" placeholder="First Name">
  </div>
	
  <div class="col-12 col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" placeholder="Last Name">
  </div>

	
  <div class="col-12 col-md-4">
    <label for="email-input" class="form-label">Email</label>
    <input type="email" class="form-control" id="mail-input" placeholder="abc@gmail.com">
  </div>


		
  <div class="col-12 col-md-6">
    <label for="college-input" class="form-label">College Name</label>
    <input type="text" class="form-control" id="college-input" placeholder="College Name">
  </div>


	
	
  <div class="col-12 col-md-3">
    <label for="inputState" class="form-label">Graduation Year</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
  </div>


		
  <div class="col-12 col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="number" class="form-control" id="roll-no-input" placeholder="Roll No.">
  </div>



	
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox">
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions.
      </label>
    </div>

	  
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit Form</button>
  </div>
</form>







	




	

	


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
